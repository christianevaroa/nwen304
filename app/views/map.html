<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 500px; width: 500px; }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkI5kDsdttdCHFA4aEj-mZuJVL7iXupBs&sensor=TRUE">
    </script>
   <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">

    	$(document).ready(function(){  

	    var myLatlng = new google.maps.LatLng(-41.28891, 174.767919);
		var markers = [ 
			myLatlng, new google.maps.LatLng(-41.294898,174.777632),
			new google.maps.LatLng(-41.298509,174.777546),
			new google.maps.LatLng(12,12)
  		];
	 
	    function initialize() {
	      	var center = new google.maps.LatLng( -41.288916, 174.767911);
	        var mapOptions = {
	          center: center,
	          zoom: 12
	        };
	        var map = new google.maps.Map(document.getElementById("map-canvas"),
	            mapOptions);

	        var marker = new google.maps.Marker({
	      		position: center,
	      		map: map,
	      		title: 'Hello World!'
	 	 	});
	        var jsonUrl = "http://pure-gorge-4988.herokuapp.com/monsterlist";
	 	 	$.getJSON(jsonUrl, function(data) {

			 $.each( data.rows, function( key, val ) {
			 	var myMarker = new google.maps.LatLng(val.lat, val.lon);
			 	markers.push(myMarker);
			 	new google.maps.Marker({
			 		position : myMarker,
			 		map : map,
			 		title : val.monster 
			 	});
			 	var circleOptions = {
			 	  strokeColor: '#FF0000',
			      strokeOpacity: 0.8,
			      strokeWeight: 2,
			      fillColor: '#FF0000',
			      fillOpacity: 0.35,
			      map: map,
			      center: myMarker,
			      radius: 10
			 	};

			 	new google.maps.Circle(circleOptions);

			 });
			 // for(var i =0; i< markers.length; i++){
		  //     	new google.maps.Marker({
			 //      position: markers[i],
			 //      map: map,
			 //      title: 'Hello World!'
			 //  	});
	   //  	}

		}, 'json');

	       

	    }
    	
		
     	

    //   function getLats(){


    //   }

      google.maps.event.addDomListener(window, 'load', initialize);



	});
  
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
